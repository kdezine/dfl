<div class="d-flex flex-column flex-root">
  <!--begin::Login-->
  <div class="login login-4 login-signin-on d-flex flex-row-fluid" id="kt_login">
    <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('../../../assets/media/bg/bg-3.jpg');">
      <div class="login-form text-center p-7 position-relative overflow-hidden">
        <!--begin::Login Header-->
        <div class="d-flex flex-center mb-15">
          <a href="#">
            <img src="../../../assets/media/logos/dfllogo.png" class="" alt="logo">
          </a>
        </div>
        <!--end::Login Header-->
        <!--begin::Login Sign in form-->
        <div class="login-signin" *ngIf="fps == false">
          <div class="mb-20">
            <h3>Sign In To Dashboard</h3>
            <div class="text-muted font-weight-bold">Enter your details to login to your account:</div>
          </div>
          <form class="form fv-plugins-bootstrap fv-plugins-framework" id="kt_login_signin_form" novalidate="novalidate"
          [formGroup]="LoginForm" (ngSubmit)="login()"
          >
            <div class="form-group mb-5 fv-plugins-icon-container">
              <input formControlName="username" class="form-control h-auto form-control-solid py-4 px-8" type="text" placeholder="Email" name="username" autocomplete="off" [ngClass]="{'invalid' : submit && val.username.errors}">
            <div class="fv-plugins-message-container"><span *ngIf="submit && val.username.errors">Username Required</span></div>
          </div>
            <div class="form-group mb-5 fv-plugins-icon-container">
              <input formControlName="password" class="form-control h-auto form-control-solid py-4 px-8" type="password" placeholder="Password" name="password" [ngClass]="{'invalid' : submit && val.password.errors}">
            <div class="fv-plugins-message-container"><span *ngIf="submit && val.password.errors">Password Required</span></div></div>
            <div class="form-group d-flex flex-wrap justify-content-between align-items-center">
              <div class="checkbox-inline">
                <label class="checkbox m-0 text-muted">
                <input type="checkbox" name="remember">
                <span></span>Remember me</label>
              </div>
              <a href="javascript:;" id="kt_login_forgot" class="text-muted text-hover-primary" (click)="fps = true">Forget Password ?</a>
            </div>
            <button id="kt_login_signin_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-4">Sign In</button>
          <input type="hidden"><div></div></form>
        </div>
        <!--end::Login Sign in form-->
        <!--begin::Login forgot password form-->
        <div class="login-forgot" *ngIf="fps == true">
          <div class="mb-20">
            <h3>Forgotten Password ?</h3>
            <div class="text-muted font-weight-bold">Enter your email to reset your password</div>
          </div>
          <form class="form" id="kt_login_forgot_form">
            <div class="form-group mb-10">
              <input class="form-control form-control-solid h-auto py-4 px-8" type="text" placeholder="Email" name="email" autocomplete="off">
            </div>
            <div class="form-group d-flex flex-wrap flex-center mt-10">
              <button id="kt_login_forgot_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Request</button>
              <button id="kt_login_forgot_cancel" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2"(click)="fps = false">Cancel</button>
            </div>
          </form>
        </div>
        <!--end::Login forgot password form-->
      </div>
    </div>
  </div>
  <!--end::Login-->
</div>
