<div class="row">
  <div class="col-xl-4" *ngFor="let item of [1,1,1,1,1,1]">
    <!--begin::Card-->
    <div class="card card-custom gutter-b card-stretch">
        <!--begin::Body-->
        <div class="card-body pt-4 d-flex flex-column justify-content-between">

            <!--begin::User-->
            <div class="d-flex align-items-center mb-7">
                <!--begin::Pic-->
                <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3">
                    <div class="symbol symbol-lg-75">
                        <img alt="Pic" src="assets/media/users/300_1.jpg">
                    </div>
                    <div class="symbol symbol-lg-75 symbol-primary d-none">
                        <span class="font-size-h3 font-weight-boldest">JM</span>
                    </div>
                </div>
                <!--end::Pic-->
                <!--begin::Title-->
                <div class="d-flex flex-column">
                    <a href="#" class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">Name</a>
                    <span class="text-muted font-weight-bold">Company
                        name</span>
                </div>
                <!--end::Title-->
            </div>
            <!--end::User-->
            <!--begin::Info-->
            <div class="mb-7">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark-75 font-weight-bolder mr-2">Email:</span>
                    <a href="#" class="text-muted text-hover-primary">luca@festudios.com</a>
                </div>
                <div class="d-flex justify-content-between align-items-cente my-1">
                    <span class="text-dark-75 font-weight-bolder mr-2">Phone:</span>
                    <a href="#" class="text-muted text-hover-primary">44(76)34254578</a>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark-75 font-weight-bolder mr-2">Coordinator:</span>
                    <span class="text-muted font-weight-bold">Name</span>
                </div>
            </div>
            <!--end::Info-->
            <a href="#" class="btn btn-block btn-sm btn-primary font-weight-bolder text-uppercase py-4">View Referral</a>
        </div>
        <!--end::Body-->
    </div>
    <!--end::Card-->
</div>
</div>
